<main class="form-signin w-100 m-auto mt-5">
  <form [formGroup]="loginForm">
    <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>

    <div class="form-floating">
      <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">E-Posta</label>
    </div>
    <div class="form-floating">
      <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Parola</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Beni Hatırla
      </label>
    </div>
    <button (click)="login()" class="btn btn-primary w-100 py-2">Giriş Yap</button>
  </form>
</main>
